{% extends 'base.html' %}

{% block title %}
Search Financial Record
{% endblock %}

{% block content %}
<h2 class="webpage-title">Search for Your Financial Record</h2>

<form action="{{ url_for('show_records') }}" method="POST">
  <div class="mb-3">
    <label for="email" class="form-label" style="color:#FFD700; font-size:20px">Email address</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>

  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
